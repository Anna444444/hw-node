<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .number {
            height: 200px;
            width: 200px;
            border: 1px solid rgb(86, 236, 238);
            background-color: rgb(249, 245, 245);
            color: rgb(17, 8, 76);
            font-weight: 900;
            font-size: 150px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nums {
            margin-top: 100px;
            display: flex;
            justify-content: center;
        }

        .btns {
            margin-top: 145px;
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .btns button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            border: none;
            color: white;
            background-color: rgb(17, 8, 76);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btns button:hover {
            background-color: rgb(38, 19, 99);
        }

        .items {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        #item-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .form {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        #item-input {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid rgb(17, 8, 76);
        }

        #add-button {
            margin-left: 8px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            border: none;
            color: white;
            background-color: rgb(17, 8, 76);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #add-button:hover {
            background-color: rgb(38, 19, 99);
        }

        .remove-button,
        .up-button,
        .down-button {
            padding: 6px 12px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 4px;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: rgb(17, 8, 76);
            margin: 10px;
        }

    </style>
</head>
<body>

    <div class="btns">
        <button id="incr">INCREMENT</button>
        <button id="decr">DECREMENT</button>
        <button id="clear">CLEAR</button>
    </div>

    <div class="nums">
        <div class="number">0</div>
    </div>

    <div class="items">
        <ul id="item-list"></ul>
    </div>

    <div class="form">
        <form id="add-form">
            <input type="text" id="item-input" placeholder="Введите текст" />
            <button type="submit" id="add-button">Добавить</button>
        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.1/socket.io.min.js"
        integrity="sha512-+NaO7d6gQ1YPxvc/qHIqZEchjGm207SszoNeMgppoqD/67fEqmc1edS8zrbxPD+4RQI3gDgT/83ihpFW61TG/Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer type="module" src="index.js"></script>
</body>
</html>
